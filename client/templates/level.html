<template name='level'>
  <div class='level_number general'><img src="{{ image }}"/> {{ name }} - Level {{ number }}</div>
  <div id='level_playground'>
    <div id='editor'>{{ startCode }}</div>
  </div>
  <input type='submit' id='code_submit' class='general' value='Go!'><!--
  --><div id='console'></div>
</template>
