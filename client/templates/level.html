<template name='level'>
  <div class='picture'><img src="{{ image }}"/> <div class='general'>{{ name }}</div></div>
  <div class='level_number general'>Javascript Under Pressure - <strong>Level {{ number }}</strong></div>
  <div id='level_playground'>
    <div id='editor'>{{ startCode }}</div>
    {{> players}}
  </div>
  <input type='submit' id='code_submit' class='general' value='Go!'><!--
  --><div id='console'></div>
</template>
