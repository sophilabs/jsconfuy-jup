<template name='finish'>
  <div id='finish'>
    <h2 class='general'>That's it!</h2>
    <p class='general success-msg'>You made it in {{ time }}</p>
    <div class='finish_form'>
      <input placeholder='Your name' type='text' name='player_name' class='general' id='player_name' autofocus>
      <div class='check_form'>
        <input type='checkbox' id='receive_offers' name='receive_offers' checked='true' /> <span class='general'>I would like to work at Sophilabs</span>
      </div>
      <button class='general' id='finish_submit'>Send!</button>
    </div>
    <div class='finish_share'>
      <a href='https://twitter.com/share' class='twitter-share-button' data-url='http://jup.sophilabs.io' data-text='I just completed it in {{ time }}' data-via='sophilabs' data-size='large' data-hashtags='JSConfUY' data-dnt='true'>Tweet</a>
    </div>
  </div>
</template>
