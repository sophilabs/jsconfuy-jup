<template name='dock'>
  <div class='leaderboard'>
    <h2 class='general'>Leaderboard</h2>
    <div class='rows'>
      {{#each scores}}
        <div class='notification'>
          <img src="{{ image }}"/>
          <div class='name'>{{name}}</div>
          <div class='time'>{{time}}</div>
        </div>
      {{/each}}
    </div>
  </div>
  {{> players}}
</template>
